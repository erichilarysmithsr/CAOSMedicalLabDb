_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Pharmakon Medical Cloud
  description: This software integration is for ePHI HIPAA purposes
  background_color: "#2c2d30"
  long_description: The purpose of this application is to provide server side support for Pharmakon Health Cloud to health care providers in the city of Chicago.   Also, the purpose of this app is to connect with 3rd party apps on Github that provide health care services.
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: CAOS
    always_online: true
  shortcuts:
    - name: Walgreens API
      type: message
      callback_id: Walgreens_API_KEY
      description: Walgreens Pill Prescription API
    - name: Fitbit API
      type: message
      callback_id: Fitbit_API_KEY
      description: Weight Management Application
    - name: McDonalds
      type: message
      callback_id: Mcdonalds_API_KEY
      description: Fast Food Data Analysis
    - name: GE Health Data API
      type: message
      callback_id: GECentricity_API_KEY
      description: Medical Data Objects Analysis for Freedom Client Server
    - name: Edamam
      type: message
      callback_id: recipe_api_client_key
      description: Edamam Recipe API
  slash_commands:
    - command: /walgreens
      url: https://www.walgreens.com
      description: Walgreens
      should_escape: true
    - command: /mcdonalds
      url: https://www.mcdonalds.com
      description: McData
      usage_hint: "[McData]"
      should_escape: false
    - command: /bohrscienceprogram
      url: https://www.freewebs.com/bohrscienceprogram
      description: Pharmakon Medical Cloud
      usage_hint: "[caos]"
      should_escape: false
    - command: /dexcom
      url: https://www.dexcom.com
      description: Dexcom CGM
      usage_hint: "[Continous Glucose Monitoring]"
      should_escape: false
    - command: /fitbit
      url: https://fitbit.com
      description: "Weight Management "
      usage_hint: "[fitbit]"
      should_escape: false
    - command: /edamam
      url: https://developer.edamam.com
      description: Recipe API
      usage_hint: "[edamam]"
      should_escape: false
  unfurl_domains:
    - caosmedicallab.com
    - caosmedicallab.bot
oauth_config:
  redirect_urls:
    - https://apiary.io
    - http://smapi.gupshup.io/sm/api/slackwebhook/oauth/Sifidious
  scopes:
    user:
      - admin
      - links:read
    bot:
      - app_mentions:read
      - calls:read
      - channels:history
      - channels:join
      - channels:manage
      - channels:read
      - chat:write
      - chat:write.customize
      - chat:write.public
      - commands
      - dnd:read
      - emoji:read
      - files:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - incoming-webhook
      - links:read
      - pins:read
      - reactions:read
      - reminders:read
      - remote_files:read
      - remote_files:share
      - team:read
      - usergroups:read
      - users.profile:read
      - users:read
      - users:read.email
      - mpim:history
settings:
  event_subscriptions:
    user_events:
      - link_shared
    bot_events:
      - file_created
      - file_public
      - file_shared
      - group_open
      - im_open
      - link_shared
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
    request_url: https://pharmakonhealthcloud.herokuapp.com
    message_menu_options_url: https://www.freewebs.com/bohrscienceprogram
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
