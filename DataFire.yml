options:
  cors: true
actions:
  action: ./actions/action.js
  action1: ./actions/action1.js
  action2: ./actions/action2.js
  action3: ./actions/action3.js
tasks:
  task:
    schedule: cron(5 8 ? * 0)
    action: healthcare_gov/api.articlesmediaTypeExtension.get
    monitor:
      action: healthcare_gov/api.articlesmediaTypeExtension.get
      trackBy: id
      array: articles
      input:
        mediaTypeExtension: '""'
  task1:
    schedule: cron(5 8 ? * 0)
    action: fitbit/oauthCallback
    monitor:
      action: fitbit/oauthCallback
      trackBy: ''
      array: ''
      accounts: {}
      input:
        code: '""'
    accounts: {}
  task2:
    schedule: cron(5 8 ? * 0)
    action: google_fitness/oauthCallback
    monitor:
      action: google_fitness/oauthCallback
      trackBy: ''
      array: ''
      accounts: {}
      input:
        code: '""'
    accounts: {}
  task3:
    schedule: cron(5 8 ? * 0)
    action: chompthis/food.branded.barcode.php.get
    monitor:
      action: chompthis/food.branded.barcode.php.get
      trackBy: vitamins
      array: items
      accounts: {}
      input:
        code: '""'
    accounts: {}
paths:
  /paths0:
    get:
      action: healthcare_gov/api.articlesmediaTypeExtension.get
  /paths1:
    get:
      action: fitbit/oauthCallback
      accounts: {}
  /paths2:
    get:
      action: google_fitness/oauthCallback
      accounts: {}
  /paths3:
    get:
      action: chompthis/food.branded.barcode.php.get
      accounts: {}
tests:
  test:
    action: healthcare_gov/api.articlesmediaTypeExtension.get
    input:
      mediaTypeExtension: '""'
  test1:
    action: fitbit/oauthCallback
    accounts: {}
    input:
      code: '""'
  test2:
    action: google_fitness/oauthCallback
    accounts: {}
    input:
      code: '""'
  test3:
    action: chompthis/food.branded.barcode.php.get
    accounts: {}
    input:
      code: '""'
